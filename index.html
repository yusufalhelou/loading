<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academic Journey Loading Screen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Cutive Mono', monospace;
    }
    
    .container {
      aspect-ratio: 9/16;
      width: auto;
      height: 100%;
      max-width: 100%;
      max-height: 100vh;
      position: relative;
      overflow: hidden;
      filter: contrast(3);
    }
    
    .loader {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 1;
    }
    
    .dot {
      border-radius: 10px;
      position: absolute;
      filter: blur(10px);
      height: 20px;
      width: 20px;
    }
    
    .dot:first-child {
      animation: fc 10s ease infinite;
    }
    
    .dot:last-child {
      animation: lc 10s ease infinite;
    }
    
    .courses-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-auto-rows: 1fr;
      gap: 8px;
      padding: 15px;
      z-index: 2;
    }
    
    .course {
      color: #2ff;
      font-size: 0.65rem;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4px;
      border-radius: 2px;
      animation: b 5s infinite;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      word-break: break-word;
      overflow: hidden;
      text-shadow: 0 0 5px rgba(0, 255, 255, 0.7);
    }
    
    @keyframes fc {
      0% {
        background: #ddf;
        transform: translate3d(0, 0, 0);
      }
      25% {
        background: #1d2;
      }
      50% {
        background: #aaf;
        transform: translate3d(80%, 0, 0);
      }
      100% {
        background: #ddf;
        transform: translate3d(0, 0, 0);
      }
    }
    
    @keyframes lc {
      0% {
        background: #3fd;
      }
      25% {
        background: #4df;
      }
      50% {
        background: #12d;
      }
      75% {
        background: #4df;
      }
      100% {
        background: #3fd;
      }
    }
    
    @keyframes b {
      0%, 100% {
        filter: blur(5px);
      }
      50% {
        filter: blur(1.5px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    
    <div class="courses-grid">
      <!-- Courses will be inserted here by JavaScript -->
    </div>
  </div>

  <script>
    const courses = [
      "Mathematics", "Human Rights and Corruption Fighting", 
      "Pharmaceutical Analytical Chemistry 1", "Pharmaceutical Organic Chemistry 1", 
      "Pharmacy Orientation", "Medicinal Plants", "Medical Terminology", 
      "Information Technology", "Pharmaceutical Analytical Chemistry 2", 
      "Pharmaceutical Organic Chemistry 2", "Cell Biology", "Anatomy and Histology", 
      "Physical Pharmacy", "Pharmacognosy 1", "Psychology", 
      "Communication and Presentation Skills", "Pharmaceutical Analytical Chemistry 3", 
      "Pharmaceutical Organic Chemistry 3", "Scientific Writing", "Pharmacognosy 2", 
      "Physiology", "Pharmaceutics 1", "Biochemistry 1", 
      "General Microbiology and Immunology", "Instrumental Analysis", "Pathophysiology", 
      "Pharmaceutics 2", "Biostatistics", "Biochemistry 2", 
      "Parasitology and Virology", "Phytochemistry 1", "Pharmaceutics 3", 
      "Spectroscopic Identification", "Pharmacology 1", "Pharmaceutical Microbiology", 
      "Biopharmaceutics and Pharmacokinetics", "Phytochemistry 2", "Pharmaceutics 4", 
      "Pharmacology 2", "Hospital Pharmacy", "Geriatrics", "Biotechnology", 
      "Pharmacology 3", "Applied & Forensic Pharmacognosy", "Drug Information", 
      "Clinical Biochemistry", "Pharmaceutical Technology 1", "Medicinal Chemistry 1", 
      "Pharmaceutical Legislation and Regulatory Affairs", "Clinical Nutrition", 
      "Clinical Pharmacokinetics", "Quality Control and Pharmaceutical Analysis", 
      "Phytotherapy and Aromatherapy", "Therapeutics", "Pharmaceutical Technology 2", 
      "Community Pharmacy Practice", "Medicinal Chemistry 2", "Drug Targeting", 
      "Medical Microbiology", "Clinical Pharmacy 1", 
      "Clinical Research, Pharmacoepidemiology and Pharmacovigilance", "Pathology", 
      "Good Manufacturing Practice", "Drug Marketing & Pharmacoeconomics", 
      "Medicinal Chemistry 3", "Drug Design", "Toxicology and Forensic Chemistry", 
      "First Aid", "Research Methodology", "Advanced Drug Delivery Systems", 
      "Clinical Pharmacy 2 & Pharmacotherapeutics", "Entrepreneurship", "Public Health", 
      "Professional Ethics", "Modern Trend in Drug Synthesis"
    ];
    
    const grid = document.querySelector('.courses-grid');
    
    courses.forEach(course => {
      const div = document.createElement('div');
      div.className = 'course';
      div.textContent = course;
      grid.appendChild(div);
    });
  </script>
</body>
</html>
